<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>CodeZontes</title>
    <style>
        * {
            font-family:'Times New Roman', Times, serif
            font-optical-sizing: auto;
            font-weight: 400; /* Default font weight */
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(Twopc.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .logo {
            filter: invert(100%);
            border-radius: 14px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: invert(0%);
        }

        header {
            backdrop-filter: blur(10px);
            background-color: rgb(255 255 255 / 19%);
            padding: 1em 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0px;
            z-index: 1000;
            font-size: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between; /* Aligns items at the start and end */
            align-items: center; /* Aligns items vertically */
            gap: 2em;
            padding: 0 1em;
        }

        nav .logo {
            order: 1; /* Change order to 1 to move to the end */
            margin-left: auto; /* Pushes the logo to the right */
            height: 50px; /* Adjust height as needed */
        }

        nav .search-bar {
            padding: 0.5em;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            width: 200px; /* Adjust width as needed */
            transition: box-shadow 0.3s;
        }

        nav .search-bar:hover {
            box-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px pink; /* Pinkish glow effect */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 10px; /* Add border-radius */
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        nav a:hover {
            background: rgba(0, 204, 255, 0.3); /* Iconic blue background */
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff; /* Blue glow effect */
        }

        main {
            padding-top: 5em; /* Ensures content below the fixed header */
            display: flex;
            justify-content: flex-start;
            flex-direction: column; /* Ensure vertical alignment */
            align-items: flex-start; /* Align items to the left */
            padding-left: 2em;
        }

        .textarea-container {
            backdrop-filter: blur(10px);
            background-color: rgb(255 255 255 / 19%);
            border-radius: 10px;
            padding: 1em;
            margin: 2em 0; /* Ensure vertical spacing */
            width: 300px; /* Adjust width as needed */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5); /* 3D shadow effect */
            transition: box-shadow 0.3s;
        }

        .textarea-container:hover {
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600; /* Light orangish glow effect */
        }

        .textarea-container textarea {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            border: none;
            border-radius: 10px;
            padding: 1em;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none; /* Prevent resizing */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3); /* Inner shadow for 3D effect */
        }

        h1, h2 {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home Page</a>
            <a href="#projects">Projects</a>
            <a href="#code-languages">Code Languages</a>
            <a href="#contact">Contact Us</a>
            <img src="Download Creative letter Z logo concept design templates for free.jpeg" alt="CodeZontes" class="logo" id="logo">
            <a href="mailto:harshsingh0547@gmail.com">Email Us</a>
            <input type="text" placeholder="Search..." class="search-bar">
        </nav>
    </header>
    <main>
        <div class="textarea-container">
            <textarea placeholder="Write your details here...">"Welcome to CodeZontes! This site is dedicated to showcasing my passion for technology and innovation. Here, you'll find a collection of my projects, ranging from software development to AI implementations. Each project represents a milestone in my journey, reflecting my dedication to mastering coding and exploring the endless possibilities of artificial intelligence."</textarea>
        </div>
        <div class="textarea-container">
            <textarea placeholder="Additional details...">Beyond showcasing my work this platform also serves as a learning hub. I share insights and resources that have shaped my understanding of programming and AI, aiming to inspire and educate fellow enthusiasts and learners. Whether you're a novice eager to start coding or an AI enthusiast curious about emerging trends, you'll find practical tips and thought-provoking content to expand your knowledge.</textarea>
        </div>
        <div class="textarea-container">
            <textarea placeholder="Additional details...">"Join me on this journey of discovery and creation. Together, let's navigate the ever-evolving landscape of technology, innovate with purpose, and harness the power of coding and AI to shape a brighter future. Explore, learn, and stay inspired with CodeZontes."</textarea>
        </div>
        
    </main>
</body>
</html>
